name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Install matchmaking dependencies
      run: npm ci
      working-directory: src/matchmaking

    - name: Generate Prisma client for matchmaking
      run: npx prisma generate
      working-directory: src/matchmaking

    - name: Run tests
      env:
          PASSWORD_MIN_LENGTH: ${{ secrets.PASSWORD_MIN_LENGTH }}
          PASSWORD_MAX_LENGTH: ${{ secrets.PASSWORD_MAX_LENGTH }}
          BCRYPT_SALT_ROUNDS: ${{ secrets.BCRYPT_SALT_ROUNDS }}
      run: npm run test:run
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Build project
      run: npm run build
    
    - name: Check build output
      run: |
        echo "Build completed successfully!"
        ls -la dist/

# ELK Stack for Transcendence
# Single-node development setup with SSL security
#
# Usage:
#   Start ELK: docker-compose -f docker-compose.elk.yml up -d
#   Stop ELK:  docker-compose -f docker-compose.elk.yml down
#
# Network Setup:
#   - 'elastic' network: Internal ELK communication (ES ↔ Kibana ↔ Logstash)
#   - 'app-network': External app network (your services → Logstash)
#
# Prerequisites:
#   - Create app-network first: docker network create transcendence-app
#   - OR start main docker-compose.yml first (it creates the network)
#
# Services can send logs to: logstash:5044 (from app-network)

volumes:
  certs:
    driver: local
  esdata:
    driver: local
  kibana-data:
    driver: local
  logstash-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  default:
    name: elastic
    external: false

services:
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - ./observability/setup/elk-setup.sh:/elk-setup.sh:ro
    user: '0'
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    command: ['/bin/bash', '/elk-setup.sh']
    healthcheck:
      test: ['CMD-SHELL', '[ -f config/certs/elasticsearch/elasticsearch.crt ]']
      interval: 1s
      timeout: 5s
      retries: 120

  elasticsearch:
    depends_on:
      setup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    labels:
      co.elastic.logs/module: elasticsearch
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT}:9200
    environment:
      # Node name (must match certificate name)
      - node.name=elasticsearch

      # Cluster configuration
      - discovery.type=single-node
      - cluster.name=${CLUSTER_NAME:-transcendence-logs}

      # Security
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt

      # License
      - xpack.license.self_generated.type=${LICENSE:-basic}

      # Memory settings
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    mem_limit: ${ES_MEM_LIMIT}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'"
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  kibana:
    depends_on:
      elasticsearch:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    labels:
      co.elastic.logs/module: kibana
    volumes:
      - certs:/usr/share/kibana/config/certs
      - kibana-data:/usr/share/kibana/data
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
    mem_limit: ${KB_MEM_LIMIT}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  logstash:
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    labels:
      co.elastic.logs/module: logstash
    user: root
    volumes:
      - certs:/usr/share/logstash/certs
      - logstash-data:/usr/share/logstash/data
      - './logstash_ingest_data/:/usr/share/logstash/ingest_data/'
      - './observability/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro'
    ports:
      - '${LOGSTASH_PORT:-5044}:5044'
      - '9600:9600' # API/monitoring port
    environment:
      # Elasticsearch connection
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://elasticsearch:9200

      # Enable debug mode to also see logs locally
      - LOGSTASH_DEBUG=${LOGSTASH_DEBUG:-false}
    # networks:
    #   - elastic      # Internal ELK communication
      # - app-network  # Receive logs from application services
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9600']
      interval: 30s
      timeout: 10s
      retries: 5

  # Docker Socket Proxy - Secure proxy for Docker socket access
  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: transcendence-docker-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1  # Allow listing containers
      - NETWORKS=1    # Allow listing networks
      - SERVICES=0    # Disable services
      - TASKS=0       # Disable tasks
      - POST=0        # Disable write operations
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: transcendence-prometheus
    depends_on:
      - docker-proxy
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
